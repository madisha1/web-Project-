<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <label for="weather">What's the weather like? </label>
    <select id="weather">
      <option value="sunny">Sunny</option>
      <option value="windy">Windy</option>
      <option value="rainy">Rainy</option>
      <option value="snowy">Snowy</option>
      <option value="cloudy">Cloudy</option>
    </select>
    
    <a href="#" onclick="btnpressed()">GO!</a>
    
    <p id="outputText">Weather advice : </p>

    <script>
        function btnpressed() {
            var weatherSelected = document.getElementById("weather").value;
            var advice;

             document.getElementById("outputText").innerHTML = "Weather advice: " + advice;

            switch (weatherSelected) {
                case "sunny":
                    outputText.innerHTML = "Wear sunglasses and sunscreen.";
                    break;
                case "windy":
                    outputText.innerHTML = "Hold onto your hat!";
                    break;
                case "rainy":
                    outputText.innerHTML = "Don't forget your umbrella.";
                    break;
                case "snowy":
                    outputText.innerHTML = "Wear a warm coat and boots.";
                    break;
                case "cloudy":
                    outputText.innerHTML = "It might rain, so be prepared.";
                    break;
                default:
                    outputText.innerHTML = "Weather not recognized.";
            }

        }
      
    </script>
  </body>
</html>
