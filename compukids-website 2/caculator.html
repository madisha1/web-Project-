<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator with Dark Mode</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --screen-bg: #f9f9f9;
      --text-color: #222;
      --btn-bg: #f1f3f6;
      --btn-hover: #e1e4e8;
      --accent-color: #ffd36b;
      --clear-color: #f76c6c;
      --equal-color: #5cb85c;
    }

    body.dark {
      --bg-color: #121212;
      --screen-bg: #1e1e1e;
      --text-color: #f1f1f1;
      --btn-bg: #2a2a2a;
      --btn-hover: #333;
      --accent-color: #ffbb33;
      --clear-color: #ff4444;
      --equal-color: #4caf50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .mode-toggle {
      margin-bottom: 20px;
    }

    .calculator {
      background: var(--bg-color);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 320px;
      transition: background 0.3s;
    }

    .screen {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      font-size: 26px;
      text-align: right;
      padding: 10px;
      border: none;
      background: var(--screen-bg);
      border-radius: 10px;
      color: var(--text-color);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: var(--btn-bg);
      color: var(--text-color);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn.operator {
      background: var(--accent-color);
    }

    .btn.equal {
      background: var(--equal-color);
      color: white;
    }

    .btn.clear {
      background: var(--clear-color);
      color: white;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="mode-toggle">
    <label>
      <input type="checkbox" id="themeSwitch" /> 🌙 Dark Mode
    </label>
  </div>

  <div class="calculator">
    <input type="text" id="inputBox" class="screen" value="0" disabled />
    <div class="buttons">
      <button class="btn" onclick="press('(')">(</button>
      <button class="btn" onclick="press(')')">)</button>
      <button class="btn clear" onclick="clearInput()">AC</button>
      <button class="btn operator" onclick="press('/')">/</button>

      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn operator" onclick="press('*')">*</button>

      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn operator" onclick="press('-')">-</button>

      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn operator" onclick="press('+')">+</button>

      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');

    // Dark mode toggle
    const themeSwitch = document.getElementById("themeSwitch");
    themeSwitch.addEventListener("change", () => {
      document.body.classList.toggle("dark", themeSwitch.checked);
    });

    // Keyboard support
    document.addEventListener("keydown", function(e) {
      const keys = '0123456789+-*/().';
      if (keys.includes(e.key)) {
        press(e.key);
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        backspace();
      }
    });

    function press(value) {
      if (inputBox.value === "0" && value !== '.') {
        inputBox.value = value;
      } else {
        inputBox.value += value;
      }
    }

    function clearInput() {
      inputBox.value = "0";
    }

    function backspace() {
      inputBox.value = inputBox.value.length > 1
        ? inputBox.value.slice(0, -1)
        : "0";
    }

    function calculate() {
      const result = evaluateExpression(inputBox.value);
      inputBox.value = result !== null ? result : "Error";
    }

    function evaluateExpression(expr) {
      try {
        const outputQueue = [];
        const operatorStack = [];
        const operators = {
          '+': { precedence: 1, associativity: 'Left' },
          '-': { precedence: 1, associativity: 'Left' },
          '*': { precedence: 2, associativity: 'Left' },
          '/': { precedence: 2, associativity: 'Left' }
        };

        const tokens = expr.match(/(\d+(\.\d+)?|\+|\-|\*|\/||)/g);
        if (!tokens) return null;

        tokens.forEach(token => {
          if (!isNaN(token)) {
            outputQueue.push(parseFloat(token));
          } else if (token in operators) {
            while (
              operatorStack.length &&
              operatorStack[operatorStack.length - 1] in operators &&
              (
                (operators[token].associativity === 'Left' &&
                 operators[token].precedence <= operators[operatorStack[operatorStack.length - 1]].precedence)
              )
            ) {
              outputQueue.push(operatorStack.pop());
            }
            operatorStack.push(token);
          } else if (token === '(') {
            operatorStack.push(token);
          } else if (token === ')') {
            while (operatorStack.length && operatorStack[operatorStack.length - 1] !== '(') {
              outputQueue.push(operatorStack.pop());
            }
            operatorStack.pop(); // Remove '('
          }
        });

        while (operatorStack.length) {
          outputQueue.push(operatorStack.pop());
        }

        const resultStack = [];
        outputQueue.forEach(token => {
          if (typeof token === "number") {
            resultStack.push(token);
          } else {
            const b = resultStack.pop();
            const a = resultStack.pop();
            switch (token) {
              case '+': resultStack.push(a + b); break;
              case '-': resultStack.push(a - b); break;
              case '*': resultStack.push(a * b); break;
              case '/': resultStack.push(a / b); break;
            }
          }
        });

        return resultStack.length === 1 ? resultStack[0] : null;
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
